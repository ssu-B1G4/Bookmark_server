    - name: Copy deploy script file to remote
      uses: appleboy/scp-action@master
      with:
        username: ubuntu
        host: ${{ secrets.HOST }}
        key: ${{ secrets.PRIVATE_KEY }}
        source: "deploy.sh"
        target: "/home/ubuntu/cicd"
    - name: Execute deploy script
      uses: appleboy/ssh-action@master
      with:
        username: ubuntu
        host: ${{ secrets.HOST }}
        key: ${{ secrets.PRIVATE_KEY }}
        script_stop: true
        script: |
          chmod +x /home/ubuntu/cicd/deploy.sh
          sh /home/ubuntu/cicd/deploy.sh
    - name: Set environment variables
      uses: microsoft/variable-substitution@v1
      with:
        files: ${{ env.RESOURCE_PATH }}
      env:
        spring.datasource.url: ${{ secrets.DB_URL }}
        spring.datasource.username: ${{ secrets.DB_USER }}
        spring.datasource.password: ${{ secrets.DB_PASSWORD }}
        jwt.key: ${{ secrets.JWT_SECRET_KEY }}
        jwt.access-token-validity: ${{ secrets.JWT_ACCESS_TOKEN_TIME }}
        jwt.refresh-token-validity: ${{ secrets.JWT_REFRESH_TOKEN_TIME }}
        naver.map.client.id: ${{ secrets.NAVER_CLIENT_ID }}
        naver.map.client.secret: ${{ secrets.NAVER_CLIENT_SECRET }}
        naver.map.url: ${{ secrets.NAVER_MAP_URL }}
        bucket.access: ${{ secrets.BUCKET_ACCESS }}
        bucket.name: ${{ secrets.BUCKET_NAME }}
        bucket.secret: ${{ secrets.BUCKET_SECRET }}
        bucket.region: ${{ secrets.BUCKET_REGION }}
        elasticsearch.uris: ${{ secrets.ELASTICSEARCH_URIS }}

